<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCHAMBEAU</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gameBoard">
        <div class="btns">
            <button type = "button" id="rock">rock</button>
            <button type = "button" id="paper">paper</button>
            <button type = "button" id="scissors">scissors</button>
        </div>
        <div class="choicesToo">
            <p class="compWin">WINNER!</p>
            <p class="playerWin">WINNER!</p>
       </div>
        <div class="choices">
             <p class="compChoice">COMPUTER</p>
             <p class="playChoice">YOU</p>
        </div>
           
        <div class="score">
            <p class="computerScore">Score:</p>
            <p class="tie">TIE</p>
            <p class="playerScore">Score:</p>
        </div>
      
    </div>
    <div class="gameOver">GAME OVER
        <button type="button" id = "replay"> replay? </button>
    </div>
    <script src="app.js"></script>
</body>
</html>
